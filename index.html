<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale =1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <title></title>

  <link rel="stylesheet" type="text/css" href="greet.css">
</head>

<body>
  <div class="container">
    <div>
      <h1>GREETINGS</h1>
    </div>
    <p>
      <div class="">
        Name : <input type="text" class="inputName" id="nameInput" placeholder="enter your name here">
      </div>
      <p>
        <div class="RadioBtn">
          <input type="radio" name="language" class="language" value="English">English
          <input type="radio" name="language" class="language" value="Afrikaans">Afrikaans
          <input type="radio" name="language" class="language" value="isiXhosa">isiXhosa
        </div>

        <p>
          <div class="theCounter">
            <b>GREETINGS SPOTTED: <span class="counter greetCounter">0</b></span>
          </div>
          <p>
            <div class="row">
              <div class="three columns">
                <input type="button" value="Greet Me" class="greetBtn" id="greetMeBtn">
              </div>
              <div class="three columns">
                <input type="button" name="" value="reset" class="resetBtn" id="greetMeBtn">
              </div>
            </div>
            <div class="greeting">

            </div>
  </div>
</body>
<script src="js/greet.js" charset="utf-8"></script>
<script src="js/greet.dom.js" charset="utf-8"></script>

</html>
